# apiVersion: networking.k8s.io/v1beta1 # for k3s < v1.19
apiVersion: networking.k8s.io/v1beta
kind: Ingress
metadata:
  name: angular-rules
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: angular-s
            port:
              number: 80
status:
  loadBalancer:
    ingress:
      - ip: 0.0.0.0
