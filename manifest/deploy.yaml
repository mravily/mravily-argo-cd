apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular
  template:
    metadata:
      labels:
        app: angular
    spec:
      containers:
      - name: mravily-angular
        image: mravily/angular:parrot
        ports:
          - containerPort: 4200
        resources:
          limits:
            memory: "1Gi"
            cpu: "1000m"
