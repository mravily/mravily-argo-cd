apiVersion: apps/v1
kind: Deployment
metadata:
  name: parrot-deploy
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: parrot
  template:
    metadata:
      labels:
        app: parrot
    spec:
      containers:
        - name: parrot
          image: mravily/parrot:v2
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "1Gi"
              cpu: "1000m"
